<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		#allmap{width: 100%;height: 70%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		#location{height: 10%;}
		#sure{height: 10%;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=b7r4ZhFXzXWSK59Gwa3fif1z"></script>

	<title>根据城市名设置地图中心点</title>
</head>
<body>
	<p>lll</p>
	<div id="allmap"></div>
	<div>
		<p id="location1">经度</p>
		<p id="location2">纬度</p>
	</div>
	<div>
		<input id="sure" value="确定" type="button">
	</div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");  // 创建Map实例
	var point_center=new BMap.Point(118.799346,32.063356);
	map.centerAndZoom(point_center,12);      // 初始化地图,用城市名设置地图中心点
	map.enableScrollWheelZoom(true);
	var check=0;

	var center_marker=new BMap.Marker(point_center);
	map.addOverlay(center_marker);
	center_marker.enableDragging();
	
	center_marker.addEventListener("dragend", function(e){
		//增加新标记
		point_center.lng=e.point.lng;
		point_center.lat=e.point.lat;
		alert("改变后的"+point_center.lng+"   "+e.point.lat);
		document.getElementById("location1").innerHTML=e.point.lng;
		document.getElementById("location2").innerHTML=e.point.lat;
		})
	function submit()
	{
		var input1 = document.getElementById("location1");
		var input2 = document.getElementById("location2");
		window.open("newshop.html?inputfirst=" + input1.value+"inputfirst="+input2.value);//传入参数
	}
</script>
